      # ê¸°ë³¸ í…œí”Œë¦¿ íŒŒì¼ ìœ„ì¹˜
      templates:
      - '/etc/alertmanager/templates/*.tmpl'
    
    # ë¼ìš°íŒ… ê·œì¹™
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default-receiver'
      routes:
      
      # í¬ë¦¬í‹°ì»¬ ì•Œë¦¼ - ì¦‰ì‹œ ì „ì†¡
      - match:
          severity: critical
        receiver: 'critical-alerts'
        group_wait: 10s
        repeat_interval: 5m
        routes:
        - match:
            alertname: 'APIServiceDown'
          receiver: 'api-critical-alerts'
        - match:
            alertname: 'DatabaseConnectionFailed'
          receiver: 'database-critical-alerts'
      
      # ê²½ê³  ì•Œë¦¼ - ê·¸ë£¹í™” í›„ ì „ì†¡
      - match:
          severity: warning
        receiver: 'warning-alerts'
        group_wait: 30s
        repeat_interval: 1h
      
      # ì •ë³´ì„± ì•Œë¦¼ - ìµœì†Œí•œì˜ ì „ì†¡
      - match:
          severity: info
        receiver: 'info-alerts'
        group_wait: 5m
        repeat_interval: 24h
      
      # IoT ì„¼ì„œ ê´€ë ¨ ì•Œë¦¼
      - match_re:
          alertname: '.*Sensor.*'
        receiver: 'iot-sensor-alerts'
        group_wait: 1m
        repeat_interval: 30m
      
      # ì„±ëŠ¥ ê´€ë ¨ ì•Œë¦¼
      - match_re:
          alertname: '.*(CPU|Memory|Disk).*'
        receiver: 'performance-alerts'
        group_wait: 2m
        repeat_interval: 2h
    
    # ìˆ˜ì‹ ì ì„¤ì •
    receivers:
    
    # ê¸°ë³¸ ìˆ˜ì‹ ì
    - name: 'default-receiver'
      slack_configs:
      - channel: '#hankook-alerts'
        username: 'AlertManager'
        icon_emoji: ':warning:'
        title: 'ğŸ”” HankookTire SmartSensor Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Time:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        send_resolved: true
    
    # í¬ë¦¬í‹°ì»¬ ì•Œë¦¼ - ë‹¤ì¤‘ ì±„ë„ ì „ì†¡
    - name: 'critical-alerts'
      slack_configs:
      - channel: '#hankook-critical'
        username: 'CriticalAlert'
        icon_emoji: ':rotating_light:'
        title: 'ğŸš¨ CRITICAL: HankookTire SmartSensor'
        text: |
          <!channel>
          {{ range .Alerts }}
          *ğŸš¨ CRITICAL ALERT ğŸš¨*
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Instance:* {{ .Labels.instance }}
          *Time:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        send_resolved: true
      email_configs:
      - to: 'ops-team@hankook-smartsensor.com,management@hankook-smartsensor.com'
        subject: 'ğŸš¨ CRITICAL: {{ .GroupLabels.alertname }} - HankookTire SmartSensor'
        body: |
          CRITICAL Alert Details:
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Severity: {{ .Labels.severity }}
          Started: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          
          {{ end }}
          
          Please take immediate action.
      webhook_configs:
      - url: 'https://api.hankook-smartsensor.com/webhooks/alert'
        http_config:
          bearer_token: 'webhook-bearer-token'
    
    # API ì„œë¹„ìŠ¤ í¬ë¦¬í‹°ì»¬ ì•Œë¦¼
    - name: 'api-critical-alerts'
      slack_configs:
      - channel: '#hankook-api-alerts'
        username: 'APIAlert'
        icon_emoji: ':red_circle:'
        title: 'ğŸ”´ API Service Down'
        text: |
          <!channel>
          *ğŸ”´ API SERVICE CRITICAL ALERT*
          
          The HankookTire SmartSensor API service is DOWN!
          
          {{ range .Alerts }}
          *Instance:* {{ .Labels.instance }}
          *Job:* {{ .Labels.job }}
          *Started:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
          
          *Action Required:* Check API service health immediately
        send_resolved: true
    
    # ë°ì´í„°ë² ì´ìŠ¤ í¬ë¦¬í‹°ì»¬ ì•Œë¦¼
    - name: 'database-critical-alerts'
      slack_configs:
      - channel: '#hankook-db-alerts'
        username: 'DatabaseAlert'
        icon_emoji: ':warning:'
        title: 'âš ï¸ Database Connection Failed'
        text: |
          <!channel>
          *âš ï¸ DATABASE CRITICAL ALERT*
          
          PostgreSQL database connection has failed!
          
          {{ range .Alerts }}
          *Instance:* {{ .Labels.instance }}
          *Database:* {{ .Labels.database }}
          *Started:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
          
          *Action Required:* Check database service status
        send_resolved: true
    
    # ê²½ê³  ì•Œë¦¼
    - name: 'warning-alerts'
      slack_configs:
      - channel: '#hankook-warnings'
        username: 'WarningAlert'
        icon_emoji: ':warning:'
        title: 'âš ï¸ Warning: HankookTire SmartSensor'
        text: |
          {{ range .Alerts }}
          *Warning Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Instance:* {{ .Labels.instance }}
          *Severity:* {{ .Labels.severity }}
          *Time:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        send_resolved: true
    
    # IoT ì„¼ì„œ ì•Œë¦¼
    - name: 'iot-sensor-alerts'
      slack_configs:
      - channel: '#hankook-iot-sensors'
        username: 'IoTAlert'
        icon_emoji: ':satellite:'
        title: 'ğŸ“¡ IoT Sensor Alert'
        text: |
          {{ range .Alerts }}
          *ğŸ“¡ IoT SENSOR ALERT*
          *Sensor Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Device ID:* {{ .Labels.device_id }}
          *Location:* {{ .Labels.location }}
          *Severity:* {{ .Labels.severity }}
          *Time:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        send_resolved: true
    
    # ì„±ëŠ¥ ì•Œë¦¼
    - name: 'performance-alerts'
      slack_configs:
      - channel: '#hankook-performance'
        username: 'PerformanceAlert'
        icon_emoji: ':chart_with_upwards_trend:'
        title: 'ğŸ“ˆ Performance Alert'
        text: |
          {{ range .Alerts }}
          *ğŸ“ˆ PERFORMANCE ALERT*
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Instance:* {{ .Labels.instance }}
          *Value:* {{ .Annotations.value }}
          *Time:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        send_resolved: true
    
    # ì •ë³´ì„± ì•Œë¦¼
    - name: 'info-alerts'
      slack_configs:
      - channel: '#hankook-info'
        username: 'InfoAlert'
        icon_emoji: ':information_source:'
        title: 'â„¹ï¸ Info: HankookTire SmartSensor'
        text: |
          {{ range .Alerts }}
          *Info:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Time:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        send_resolved: false
    
    # ì•Œë¦¼ ì–µì œ ê·œì¹™
    inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname', 'cluster', 'service']
    
    - source_match:
        alertname: 'APIServiceDown'
      target_match_re:
        alertname: '.*(High.*|Response.*)'
      equal: ['instance']
  
  # ì•Œë¦¼ í…œí”Œë¦¿
  alert-templates.tmpl: |
    {{ define "hankook.title" }}
    [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] 
    {{ .GroupLabels.SortedPairs.Values | join " " }} 
    {{ if gt (len .CommonLabels) (len .GroupLabels) }}
    ({{ with .CommonLabels.Remove .GroupLabels.Names }}{{ .Values | join " " }}{{ end }})
    {{ end }}
